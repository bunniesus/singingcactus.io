<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihon Nirvana Gallery ðŸŽ€</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS specific to the gallery page */
        body {
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Style for the header section */
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Navigation style */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Style for the gallery container */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Style for gallery items */
        .gallery-item {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style for gallery images */
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

	   .gallery-item:hover {
            transform: scale(1.11); /* Increase size on hover */

        /* Style for background video */
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;


		
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>

                <li><a href="languages.html">Languages</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Background video -->
    <video id="video-bg" autoplay muted loop>
        <source src="lol.gif" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Gallery content -->
    <div class="gallery-container">
        <!-- Gallery items -->
        <div class="gallery-item">
            <img src="japp.jpeg" alt="Japanese Photo">
        </div>
        <div class="gallery-item">
            <img src="jap3_char.jpeg" alt="Japanese Photo">
        </div>

</body>
