    <script>
        const quizData = [

            {

                options: ["Goodbye", "Hello", "Good morning", "Thank you"],
                correctAnswer: "Good morning"
            },

		{
                question: "How do you say 'Excuse me' in Japanese when trying to get someone's attention?",
                options: ["„Åô„Åø„Åæ„Åõ„Çì (Sumimasen)", "„Åä„ÅØ„Çà„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô (Ohay≈ç gozaimasu)", "„ÅÇ„Çä„Åå„Å®„ÅÜ (Arigat≈ç)", "„Åî„ÇÅ„Çì„Å™„Åï„ÅÑ (Gomen nasai)"],

            },
            {
                question: "What is the Japanese word for 'Yes'?",
                options: ["„ÅØ„ÅÑ (Hai)", "„ÅÑ„ÅÑ„Åà (Iie)", "„Åù„ÅÜ (S≈ç)", "„Å°„Åå„ÅÜ (Chigau)"],
                correctAnswer: "„ÅØ„ÅÑ (Hai)"
            },
            {
                question: "How do you say 'I'm sorry' in Japanese?",
                options: ["„ÅÇ„Çä„Åå„Å®„ÅÜ (Arigat≈ç)", "„Åî„ÇÅ„Çì„Å™„Åï„ÅÑ (Gomen nasai)", "„Åä„ÅØ„Çà„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô (Ohay≈ç gozaimasu)", "„Åì„Çì„Å∞„Çì„ÅØ (Konbanwa)"],
                correctAnswer: "„Åî„ÇÅ„Çì„Å™„Åï„ÅÑ (Gomen nasai)"
            },
            {
                question: "What does '„Åï„Çà„ÅÜ„Å™„Çâ' (Say≈çnara) mean in English?",
                options: ["Goodbye", "Hello", "Thank you", "Sorry"],
                correctAnswer: "Goodbye"
            },
            {
                question: "What is the Japanese word for 'No'?",
                options: ["„ÅØ„ÅÑ (Hai)", "„ÅÑ„ÅÑ„Åà (Iie)", "„Åù„ÅÜ (S≈ç)", "„Å°„Åå„ÅÜ (Chigau)"],
                correctAnswer: "„ÅÑ„ÅÑ„Åà (Iie)"
            },
            {
                question: "How do you say 'Please' in Japanese?",
                options: ["„ÅÇ„Çä„Åå„Å®„ÅÜ (Arigat≈ç)", "„Å©„ÅÜ„Åû (D≈çzo)", "„ÅäÈ°ò„ÅÑ„Åó„Åæ„Åô (Onegaishimasu)", "„Åô„Åø„Åæ„Åõ„Çì (Sumimasen)"],
                correctAnswer: "„ÅäÈ°ò„ÅÑ„Åó„Åæ„Åô (Onegaishimasu)"
            },
            {
                question: "What does '„Åä„ÅØ„Çà„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô' (Ohay≈ç gozaimasu) mean in English?",
                options: ["Good morning", "Good afternoon", "Good evening", "Goodbye"],
                correctAnswer: "Good morning"
            }
            // Add more questions here...
        ];

        let currentQuestion = 0;
        let score = 0;
        let showRomaji = false;

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
                document.getElementById("result").style.display = "none";
            } else {
                showCharacterPopup();
            }
        }

        function loadQuestion() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");
            const question = quizData[currentQuestion].question;
            const options = quizData[currentQuestion].options;

            questionElement.innerHTML = question;
            optionsElement.innerHTML = "";

            for (let i = 0; i < options.length; i++) {
                const option = options[i];
                const li = document.createElement("li");
                const button = document.createElement("button");
                button.innerText = showRomaji ? option : "";
                button.addEventListener("click", () => checkAnswer(option));
                li.appendChild(button);
                optionsElement.appendChild(li);
            }
        }

        function checkAnswer(selectedOption) {
            const correctAnswer = quizData[currentQuestion].correctAnswer;
            if (selectedOption === correctAnswer) {
                score++;
                document.getElementById("result").innerText = "Correct!";
            } else {
                document.getElementById("result").innerText = "Incorrect!";
            }
            document.getElementById("result").style.display = "block";
            document.getElementById("score").innerText = `Score: ${score}`;
        }

        function showCharacterPopup() {
            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("character-popup").style.display = "block";
            document.getElementById("final-score").innerText = score;
        }

        document.getElementById("toggleRomaji").addEventListener("change", function() {
            showRomaji = this.checked;
            loadQuestion();
        });

        loadQuestion();
    </script>
</body>
